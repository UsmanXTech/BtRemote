name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        id: decode_keystore
        if: env.HAS_SIGNING_SECRETS == 'true'
        env:
          HAS_SIGNING_SECRETS: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > release.jks
          echo "keystore_path=$(pwd)/release.jks" >> $GITHUB_OUTPUT

      - name: Build Release APK and AAB
        env:
          ANDROID_KEY_STORE_FILE: ${{ steps.decode_keystore.outputs.keystore_path }}
          ANDROID_KEY_STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleDefaultRelease bundleDefaultRelease --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/default/release/*.apk
          retention-days: 7

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/defaultRelease/*.aab
          retention-days: 7

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/default/release/*.apk
            app/build/outputs/bundle/defaultRelease/*.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
