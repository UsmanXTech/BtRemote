name: Build Release APK (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK and AAB (Unsigned)
        run: ./gradlew assembleDefaultRelease bundleDefaultRelease --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-unsigned
          path: app/build/outputs/apk/default/release/*.apk
          retention-days: 7

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab-unsigned
          path: app/build/outputs/bundle/defaultRelease/*.aab
          retention-days: 7

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/default/release/*.apk
            app/build/outputs/bundle/defaultRelease/*.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
